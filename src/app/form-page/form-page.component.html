<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div *ngIf="cumulativeError" class="alert alert-danger">
      {{ cumulativeError }}
    </div>
  
    <!-- First Name -->
    <app-form-input label="First Name" type="text" [control]="getControl('firstName')"></app-form-input>
    
    <!-- Last Name -->
    <app-form-input label="Last Name" type="text" [control]="getControl('lastName')"></app-form-input>

    <!-- Email -->
    <app-form-input label="Email" type="email" [control]="getControl('email')"></app-form-input>
  
    <div class="form-group">
      <label>Subscription</label>
      <select class="form-control" formControlName="subscription">
        <option value="Basic">Basic</option>
        <option value="Advanced" selected>Advanced</option>
        <option value="Pro">Pro</option>
      </select>
    </div>
  
    <!-- Password -->
    <app-form-input label="Password" type="password" [control]="getControl('password')"></app-form-input>
  
    <div class="form-group">
      <label>CSV File</label>
      <input type="file" (change)="onFileChange($event)" class="form-control" formControlName="file">
      <div *ngIf="form.get('file')?.invalid && form.get('file')?.touched" class="text-danger">
        CSV file is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="onClear()">Clear</button>
  
  </form>
